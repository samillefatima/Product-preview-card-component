<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">

  <div class="containerImage">
    <img class="imageDesktop" src="./images/image-product-desktop.jpg" alt="Gabrielle perfume image desktop">
    <img class="imageMobile" src="./images/image-product-mobile.jpg" alt="Gabrielle perfume image mobile">
  </div>
   
  <div class="containerAd">
  <div class="textAd">
    <p id="textPerfume">Perfume</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p id="paragraph" >A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  </div>

  <div class="price">
    <p id="price1"> $149.99 </p>
    <p id="price2"> <del>$169.99</del> </p>
  </div>

  <button> <img src="./images/icon-cart.svg"> Add to Cart</button>
  </div>

</div>
</main>
</body>
</html>
